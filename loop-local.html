<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOOP Local1</title>
  <link rel="stylesheet" href="css/loop-local.css">
</head>
<body>
  <div class="loop-container">
    <!-- 전체 루프 -->
    <div class="loop">
      <!-- 왼쪽 정류장 -->
      <div class="stop" style="top: 100px; left: -20px;">
        <span class="stop-label left">전주 동물원<br><small>Jeonju Zoo</small></span>
      </div>
      <div class="stop" style="top: 250px; left: -20px;">
        <span class="stop-label left">전주 난장<br><small>Jeonju Nanjang</small></span>
      </div>
      <div class="stop" style="top: 400px; left: -20px;">
        <span class="stop-label left">전주국악방송<br>전주대사습청<br><small>Jeonju Gugak Broadcasting<br>Jeonju Daesaseupcheong</small></span>
      </div>

      <!-- 오른쪽 정류장 -->
      <div class="stop" style="top: 400px; right: -20px;">
        <span class="stop-label right">전주전통술박물관<br><small>Traditional Liquor Museum</small></span>
      </div>
      <div class="stop" style="top: 250px; right: -20px;">
        <span class="stop-label right">전동성당<br><small>Jeondong Catholic Cathedral</small></span>
      </div>
      <div class="stop" style="top: 100px; right: -20px;">
        <span class="stop-label right">전주 한옥마을<br><small>Jeonju Hanok Village</small></span>
      </div>
    </div>
  </div>

  <!-- 하단 버튼 -->
  <div class="footer-buttons">
    <button onclick="navigateTo('bustime.html')">버스 시간표</button>
    <button onclick="navigateTo('loop-time.html')">현재 버스 위치</button>
    <button onclick="navigateTo('home.html')">홈</button>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
