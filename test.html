<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>전주 메트로 라인</title>
</head>
<body>
    <div class="metro-container">
        <div class="metro-line">
            <div class="station right-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전주 한옥마을</span>
                    <span class="eng">Jeonju Hanok Village</span>
                </div>
            </div>
            <div class="station right-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전동성당</span>
                    <span class="eng">Jeongdong Catholic Cathedral</span>
                </div>
            </div>
            <div class="station right-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전주전통술박물관</span>
                    <span class="eng">Traditional Liquor Museum</span>
                </div>
            </div>
            <div class="station left-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전주 동물원</span>
                    <span class="eng">Jeonju Zoo</span>
                </div>
            </div>
            <div class="station left-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전주난장</span>
                    <span class="eng">Jeonju Nanjang</span>
                </div>
            </div>
            <div class="station left-side">
                <div class="station-dot"></div>
                <div class="station-name">
                    <span class="name">전주국악방송,전주대사습청</span>
                    <span class="eng">Jeonju Gugak Broadcasting Corporation, Jeonju Daesaseupcheong</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
